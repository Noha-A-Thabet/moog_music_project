<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/music.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="" id="songImg" />
        <h1 id="songName"></h1>
        <p id="singer"></p>
        <audio id="myAudio">
          <source type="" id="songSource" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div id="prevSong">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()" id="controlDiv">
            <i class="fa-solid fa-play" id="controlIcon"> </i>
          </div>
          <div id="nextSong">
            <i class="fa-solid fa-forward" id="nextSong"></i>
          </div>
          <div id="favourite">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div id="volume">
            <i class="fa-solid fa-volume-low"></i>
          </div>
          <input type="range" id="volumeRange" min="0" max="100" value="50" />
        </div>
      </div>
    </div>
    <button id="showSong">showSong</button>
    <script src="./js/all.min.js"></script>
    <script src="js/Music.js"></script>
  </body>
</html>
